<div class="jumbotron">
  <a class="btn btn-default pull-right"
      href="#/posts/{{post._id}}/edit"
      ng-show="user.session.authenticated.status">
    Edit
  </a>
  <h1 ng-bind-html="post.title"></h1>
  <p>Posted {{calendarMoment(post.created)}}</p>
</div>

<div class="row-fluid">
  <div class="post">

    <div class="body">
      <div class="content">
        <blockquote ng-bind-html="post.excerpt"></blockquote>
      </div>
      <div class="content" ng-bind-html="post.content"></div>
    </div>

    <h3>Comments</h3>
    <div class="comments">
      <div ng-switch on="post.interactions.comments.length">
        <div ng-switch-when="0">
          <p>No comments, yet. Share your thoughts and start the conversation.</p>
        </div>
        <div ng-switch-default="">
          <div class="comment" ng-repeat="comment in post.interactions.comments">
            <div class="header">
              <span class="author">{{comment.author}}</span>
              <span class="posted">{{fromNow(comment.posted)}}</span>
            </div>
            <div class="body">{{comment.content}}</div>
          </div>
        </div>
      </div>
    </div>

    <h3>Add comment</h3>
    <form role="form">
      <div class="form-group">
        <label for="authorName">Author name</label>
        <input type="text"
                class="form-control"
                id="authorName"
                name="authorName"
                ng-model="comment.author"
                placeholder="Enter display name">
      </div>
      <div class="form-group">
        <label for="commentContent">Comment</label>
        <textarea class="form-control"
                  id="commentContent"
                  name="commentContent"
                  ng-model="comment.content"
                  placeholder="Enter comment here. Or, enter your comment elsewhere if you can. Be like that."
                  rows="4"
                  style="resize:vertical;"
                  ></textarea>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" ng-click="createComment()">Post Comment</button>
      </div>
    </form>

    <div class="clearfix"></div>

  </div>
</div>
