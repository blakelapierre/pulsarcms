<div class="row-fluid">
  <div class="col-sm-12">
    <input class="form-control"
           ng-model="post.title"
           placeholder="Enter post title/subject"
           />
  </div>
</div>

<div class="row-fluid">
  <div class="col-sm-12">
    <textarea data-ui-tinymce="tinymceOptions"
              data-ng-model="post.content"
              ></textarea>
  </div>
</div>

<button class="btn btn-primary" ng-click="createPost()">Publish</button>
