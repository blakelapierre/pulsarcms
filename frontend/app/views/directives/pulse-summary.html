<div class="pulsar-widget"
      ng-class="pulse.hover ? 'hover' : ''"
      style="cursor:pointer;">

  <div class="pulse">
    <div class="heading">
      <div class="heading-wrap">
        <div class="title">{{pulse.title}}</div>
        <div class="byline">
          <a ng-href="/#/user/{{pulse._creator._id}}"
             title="View {{pulse._creator.displayName}}'s profile"
             >{{pulse._creator.displayName}}</a> {{calendarMoment(pulse.created).toLowerCase()}}
        </div>
      </div>
    </div>
    <div class="excerpt" ng-bind-html="pulse.excerpt"></div>
    <div class="clearfix"></div>
    <p class="prompt">
      <a href="/#/pulses/{{pulse._id}}" title="{{pulse.title}}">Continue reading...</a>
    </p>
  </div>

</div>
