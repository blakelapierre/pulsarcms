<div class="jumbotron">
  <h1>Welcome!</h1>
  <p class="lead">
    This is my new blog that I'm hand-coding using the MEAN stack.
    It happened. I kicked PHP to the curb, threw MySQL <em>at</em>
    Oracle and moved on. This is the result.
  </p>
</div>

<div class="row post" ng-repeat="post in posts">
  <div class="col-sm-12">
    <h1><a href="#/posts/{{post._id}}" title="{{post.title}}">{{post.title}}</a></h1>
    <div ng-bind-html="post.excerpt"></div>
    <p>
      <a href="#/posts/{{post._id}}" title="{{post.title}}">Continue reading...</a>
    </p>
  </div>
  <div class="clearfix"></div>
</div>
