<div class="row post" ng-repeat="post in posts">
  <div class="col-sm-12">
    <h1><a href="#/posts/{{post._id}}" title="{{post.title}}">{{post.title}}</a></h1>
    <div ng-bind-html="post.excerpt"></div>
    <p>
      <a href="#/posts/{{post._id}}" title="{{post.title}}">Continue reading...</a>
    </p>
  </div>
  <div class="clearfix"></div>
</div>
