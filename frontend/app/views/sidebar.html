<div class="widget" ng-controller="AnnouncementsCtrl" ng-show="announcement">
  <div class="announcement">
    <div class="heading">
      <div class="heading-wrap">
        <img src="favicon.ico" alt="Pulsar Favicon" /> Announcements
      </div>
    </div>
    <div class="title">
      <div class="pull-right" ng-click="nextAnnouncement()"><span class="glyphicon glyphicon-remove-circle"></span></div>
      {{announcement.title}}
    </div>
    <div class="body" ng-bind-html="announcement.content"></div>
  </div>
</div>

<div class="widget" ng-controller="SidebarPulsesCtrl">
  <div class="heading">
    <div class="heading-wrap">
      <button class="btn btn-default btn-xs pull-right"
              ng-show="user.session.authenticated.status"
              ng-click="composer.visible = !composer.visible"
              style="margin-right:16px;"
              >
        <span class="glyphicon glyphicon-plus"></span>
      </button>
      <img src="favicon.ico" alt="Pulsar Favicon" /> Pulses
    </div>
    <div class="clearfix"></div>
  </div>
  <div ng-show="composer.visible" style="margin-bottom:16px;">
    <div class="form-group">
      <textarea class="form-control"
                placeholder="Enter pulse"
                rows="6"
                data-ui-tinymce="tinymceOptions"
                data-ng-model="composer.pulse.content"
                >
      </textarea>
    </div>
    <button class="btn btn-primary" ng-click="createPulse()">Create Pulse</button>
  </div>
  <div ng-include="'views/sidebar-pulses.html'"></div>
</div>
