<div class="widget" ng-controller="AnnouncementsCtrl" ng-show="announcement">
  <div class="announcement">
    <div class="heading">
      <div class="heading-wrap">
        <span class="glyphicon glyphicon-flash"></span> Announcements
      </div>
    </div>
    <div class="title">
      <div class="pull-right" ng-click="nextAnnouncement()"><span class="glyphicon glyphicon-remove-circle"></span></div>
      {{announcement.title}}
    </div>
    <div class="body" ng-bind-html="announcement.content"></div>
  </div>
</div>

<div class="widget" ng-controller="PulsesCtrl">
  <div class="heading">
    <div class="heading-wrap">
      <button class="btn btn-default btn-xs pull-right"
              ng-show="user.session.authenticated.status"
              ng-click="showComposer = !showComposer"
              style="margin-right:16px;"
              >
        <span class="glyphicon glyphicon-plus"></span>
      </button>
      <span class="glyphicon glyphicon-flash"></span> Pulses
    </div>
    <div class="clearfix"></div>
  </div>
  <div ng-show="showComposer" style="margin-bottom:16px;">
    <div class="form-group">
      <textarea class="form-control"
                placeholder="Enter pulse"
                ng-model="newPulse.content"
                >
      </textarea>
    </div>
    <button class="btn btn-primary" ng-click="createPulse()">Create Pulse</button>
  </div>
  <div ng-include="'views/pulses.html'"></div>
</div>
