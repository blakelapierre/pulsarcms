    <div ng-include="'views/header.html'" ng-controller="HeaderCtrl"></div>
    <div class="container-fluid">
      <div class="row-fluid content-section">
        <div class="col-sm-9"><div ng-view=""></div></div>
        <div class="col-sm-3 sidebar"><ng-include src="'views/sidebar.html'"></ng-include></div>
        <div class="clearfix"></div>

    <div class="footer" ng-include="'views/footer.html'" ng-controller="FooterCtrl"></div>

    <div class="modal fade bs-example-modal-sm"
         id="userLoginModal"
         tabindex="-1"
         role="dialog"
         aria-labelledby="mySmallModalLabel"
         aria-hidden="true"
         ng-controller="AccountLoginCtrl">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Account Login</h4>
          </div>
          <div class="modal-body">
            <div class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-2 control-label" for="loginUsernameInput">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="loginUsernameInput" ng-model="username">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="loginPasswordInput">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="loginPasswordInput" ng-model="password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="">
                        Remember me
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" ng-click="userLogin()">Login</button>
          </div>
        </div>
      </div>
    </div>
